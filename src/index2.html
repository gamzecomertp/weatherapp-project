<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">      
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input id="form-control-input"
                type="search"
                placeholder="Type city name"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
            <input id= "button"
            type="submit" value="Search" class="form-control btn btn-primary" /> 
            <div class= col-3>
              <button class="btn btn-success" id="current-button" >
                CurrentLoc
              </button>
              </div>
          </div>
          </div>
        </form>
      <h1 id="city"></h1>
      <ul class="main-city">
        <li id="date"></li> 
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="degree">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="currentTemp" class="cloud"
          />
          <div class="float-left">
          <span class="temperature" id="temperature1"></span><span class="units"><a>ºC</a> / 
           <a></a> </span>
        </div>
        </div>
        </div>
        <div class="col-3">
          <ul class="details">
            
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
           <div class="date" id="forecastsection1">Sun</div>
           <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" width="30px">
           <div class="temperature">
           <span class="temperature-max"> 12º/ </span>
            <span class="temperature-min"> 3º</span>
            </div>
            </div>
         <div class="col-2">
         <div class="date" id="forecastsection2">Mon</div>
          <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="rain" width="30px">                    
         <div class="temperature">
         <span class="temperature-max"> 9º/</span>
         <span class="temperature-min"> 3º</span>
         </div>
         </div>
         <div class="col-2">
         <div class="date" id="forecastsection3">Tue</div>
         <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="rain" width="30px">         
         <div class="temperature">
         <span class="temperature-max"> 16º/</span>
         <span class="temperature-min"> 3º</span>
         </div>
         </div>
          <div class="col-2">
          <div class="date" id="forecastsection4">Wed</div>
          <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="rain" width="30px">           
           <div class="temperature">
            <span class="temperature-max"> 16º/</span>
            <span class="temperature-min"> 7º</span>
           </div>
            </div>
           <div class="col-2">
             <div class="date" id="forecastsection5">Thu</div>
                <div class="temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="rain" width="30px">
                <div class="temperature"></div>
                    <span class="temperature-max"> 12º/</span>
                    <span class="temperature-min"> 4º</span>
                  </div>
                </div>
                <div class="col-2" id="forecastsection5">
                  <div class="date">Fri</div>
                  <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="rain" width="30px">                  
                  <div class="temperature">                  
                    <span class="temperature-max"> 12º/</span>
                    <span class="temperature-min"> 5º</span>
                  </div>
                </div>
    </div>
  </div>
  <script src="javas.js"></script>
  </body>
</html>
